<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function roundToHundreds(value) {
            return Math.round(value / 100) * 100;
        }
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 }).format(value);
        }
        
        function calculateFutureValue(rate, years, sip) {
            let n = years * 12;
            let monthlyRate = rate / 12 / 100;
            let futureValue = sip * ((Math.pow(1 + monthlyRate, n) - 1) / monthlyRate) * (1 + monthlyRate);
            return roundToHundreds(futureValue);
        }
        
        function calculateSWP(futureValue, swpRate, swpYears) {
            let monthlyRate = swpRate / 12 / 100;
            let months = swpYears * 12;
            let swpAmount = futureValue * (monthlyRate / (1 - Math.pow(1 + monthlyRate, -months)));
            return roundToHundreds(swpAmount);
        }
        
        function handleSubmit(event) {
            event.preventDefault();
            
            let sip = parseFloat(document.getElementById("sip").value);
            let years = parseFloat(document.getElementById("years").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let swpRate = parseFloat(document.getElementById("swpRate").value);
            let swpYears = parseFloat(document.getElementById("swpYears").value);
            
            let futureValue = calculateFutureValue(rate, years, sip);
            let swpAmount = calculateSWP(futureValue, swpRate, swpYears);
            
            document.getElementById("futureValue").innerText = "Future Value at end of SIP period: " + formatCurrency(futureValue);
            document.getElementById("swpAmount").innerText = "SWP Amount per month: " + formatCurrency(swpAmount);
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.jpeg" alt="Curate My Money Logo" class="logo">
        <h2>SIP & SWP Calculator</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="sip">SIP Amount:</label>
            <input type="number" id="sip" name="sip" required>
            
            <label for="years">No. of Years:</label>
            <input type="number" id="years" name="years" required>
            
            <label for="rate">Assumed Rate of Return (%):</label>
            <input type="number" id="rate" name="rate" required>
            
            <label for="swpRate">Assumed Rate of Return while doing SWP (%):</label>
            <input type="number" id="swpRate" name="swpRate" required>
            
            <label for="swpYears">SWP Period (Years):</label>
            <input type="number" id="swpYears" name="swpYears" required>
            
            <input type="submit" value="Calculate">
        </form>
        
        <h3 id="futureValue"></h3>
        <h3 id="swpAmount"></h3>
    </div>
</body>
</html>
